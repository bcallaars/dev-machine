---

- name: source nvm in ~/.zprofile
  lineinfile: >
    dest=~/.zprofile
    line="source ~/.nvm/nvm.sh"
    create=yes
  tags: nvm

- name: Install NPM packages
  npm: name={{ item }} state=present global=yes
  with_items:
    - neovim
    - standard
    - nodemon
    - typescript
    - tslint
    - source-map-explorer
